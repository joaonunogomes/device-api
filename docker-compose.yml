version: "3"
services: 
    mongodb:
      image : mongo:5.0.5
      container_name: mongodb
      volumes:
      - ./mongo_data:/data/db
      ports:
      - 27017:27017
    device-api:
        build: 
          context: .
          dockerfile: Dockerfile
        image: "device-api"
        ports:
          - "9199:9199"
        volumes: 
          - ./device-api:/logs/device-api